<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test models</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="theme-button" class="theme-button">Dark theme</button>
    <div class="main-container">
        <div class="side-panel">
            <button id="loadButton" class="load-button">Add category</button>
            <div class="toggle-boxes" id="category-select">
                <!-- Categories will appear here -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat</h2>
                <div class="model-selector">
                    <label for="model-select">Select Model:</label>
                    <select id="model-select">
                    </select>
                    <div id="preloader" class="preloader"></div>
                </div>
            </div>
            <div class="chat-box" id="chatBox">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>
    <input type="file" class="file-load-element" id="load-files" multiple>
    <script src="index.js"></script>
</body>

</html>
